{% extends "base.html" %}

{% block head %}
<link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/login.css') }}">
{% endblock head %}


{% block body %}

<div class="center">
    <h1>Login</h1>
    <form id="form-login" action="/login_admin"  method="POST">
        <div class="txt_field">
            <input id="dni_admin_login" type="text" required>
            <span></span>
            <label>DNI del Administrador</label>
        </div>
        <div class="txt_field">
            <input id="password_login" type="password" required>
            
            <span></span>
            <label>Constraseña</label>
        </div>
        <input type="submit" value="Inicia Sesión">
    </form>

</div>
<!-- Error alert button -->
<div id="error" class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    ¡Combinación de DNI/contraseña inválida!
</div>

<script src="static/js/login.js"></script>

{% endblock body %}
