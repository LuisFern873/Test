{% extends "base.html" %}

{% block head %}
<link rel = "stylesheet" href = "{{ url_for('static', filename = 'login.css') }}">
{% endblock head %}

{% block body %}

<div class="container">
    <form action='/login/user_added' method="POST">
        <p>Username:</p>
        <input type="text" name="username"/>
        <p>Email:</p>
        <input type="text" name="email"/>
    
        <input type="submit" value="insert" />
    </form>    
</div>


<table>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Date added</th>
    </tr>
    <!-- Jinja2 -->
    {% for user in users %}
        <tr>
            <th>{{user.id}}</th>
            <th>{{user.username}}</th>
            <th>{{user.email}}</th>
            <th>{{user.date_added}}</th>
        </tr>
    {% endfor %}
</table>

{% endblock body %}
